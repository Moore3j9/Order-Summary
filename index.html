<html lang="en">
<head>

  <link rel="stylesheet" href="Css/style.css">
  
  <title> Order summary card</title>
  
</head>


<body>
<div class="card">
 <img class="card_bg"
 src="images/illustration-hero.svg"
 alt="music girl illustration background">
</div>

<div class="card__body">
  <form action="#">
   <h1>Order Summary</h1>
   <p> You can now listen to millions of songs, audiobooks, 
     and podcasts on any 
    device anywhere you like!</p>

    <div class="change_plan">
      <div>
        <img class="music_icon" src="/images/icon-music.svg" />
        <div class="plan_text">
        
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
    </div>
</div>

<a href="#">Change</a>
</div>
<button type="button">Proceed Payment</button>
<button type="button">Cancel Order</button>
    Coded by <a href="#">James Moore</a>.
  </div>
</form>
